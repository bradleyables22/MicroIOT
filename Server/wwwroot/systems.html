<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/icons/bootstrap-icons.min.css">
    <script defer src="js/alpine.min.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/services/systemgroupservice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <title>System Groups</title>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column align-items-center pt-3 bg-dark" x-ignore>
        <a href="/" class="nav-link text-white hover-grow" title="Dashboard" data-bs-toggle="tooltip">
            <i class="bi bi-speedometer2 fs-4"></i>
        </a>
        <a href="/systems" class="nav-link text-primary hover-grow" title="System Groups" data-bs-toggle="tooltip">
            <i class="bi bi-diagram-3 fs-4"></i>
        </a>
        <a href="/device-types" class="nav-link text-white hover-grow" title="Device Types" data-bs-toggle="tooltip">
            <i class="bi bi-cpu fs-4"></i>
        </a>
        <a href="/sensor-categories" class="nav-link text-white hover-grow" title="Sensor Categories" data-bs-toggle="tooltip">
            <i class="bi bi-collection fs-4"></i>
        </a>
        <a href="/sensor-types" class="nav-link text-white hover-grow" title="Sensor Types" data-bs-toggle="tooltip">
            <i class="bi bi-sliders fs-4"></i>
        </a>
        <a href="/reading-types" class="nav-link text-white hover-grow" title="Reading Types" data-bs-toggle="tooltip">
            <i class="bi bi-graph-up fs-4"></i>
        </a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container-fluid"
             x-data="{
                 groups: [],
                 loading: true,
                 async init() {
                     this.loading = true;
                     try {
                         this.groups = await SystemGroupService.getAll();
                     } catch (e) {
                         alert(`⚠️ Error loading System Groups:\n${e.message}`);
                     } finally {
                         this.loading = false;
                     }
                 }
             }"
             x-init="init()"
             x-cloak>
            <div x-show="loading" class="text-muted">Loading...</div>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3" x-show="!loading">
                <template x-for="group in groups" :key="group.systemGroupID">
                    <div class="col">
                        <div class="card border-primary hover-grow">
                            <div class="card-body">
                                <h5 class="card-title" x-text="group.name"></h5>
                                <p class="card-text" x-show="group.description">
                                    <span x-text="group.description"></span>
                                </p>
                                <a :href="`/device-groups?systemGroupID=${group.systemGroupID}`" class="btn btn-primary btn-sm">
                                    View Device Groups
                                </a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</body>
</html>
